<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Camera Feed</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Camera Feed</h1>
  <video id="camVideo" autoplay playsinline muted style="width:90%; max-width:400px; border:2px solid red;"></video><br>
  <button id="startCam">Start Camera</button>
  <button id="stopCam" disabled>Stop Camera</button>

  <script src="../table.js"></script>
  <script>
    const video = document.getElementById('camVideo');
    const startBtn = document.getElementById('startCam');
    const stopBtn = document.getElementById('stopCam');
    let stream;

    startBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        video.srcObject = stream;
        updateLiveState({broadcast_on:true, videoStream:stream});
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch(err){
        alert("Cannot access camera: " + err);
      }
    }

    stopBtn.onclick = () => {
      if(stream) stream.getTracks().forEach(track=>track.stop());
      video.srcObject = null;
      updateLiveState({broadcast_on:false, videoStream:null});
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }
  </script>
</body>
</html>
