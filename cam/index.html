<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>D&E LIVE TV - Live from Phone</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../live.js"></script>
</head>
<body>
  <div class="header">
    <div class="channel-name">D&E LIVE TV</div>
    <div class="live-badge">LIVE</div>
    <div id="clock"></div>
  </div>

  <div class="breaking-bar">
    <span class="breaking-label">BREAKING</span>
    <span id="breaking"></span>
  </div>

  <div class="video-container">
    <video id="phoneVideo" autoplay playsinline></video>
  </div>

  <div class="lower-third">
    <div id="lt-title"></div>
    <div id="lt-sub"></div>
  </div>

  <div class="ticker">
    <p id="ticker"></p>
  </div>

  <script>
    async function startCamera() {
      const video = document.getElementById('phoneVideo');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or not supported.");
        console.error(err);
      }
    }
    startCamera();
  </script>
</body>
</html>
