<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Camera Preview</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body { display:flex; flex-direction:column; align-items:center; background:#000; color:#fff; font-family:Arial; }
    video { margin-top:20px; width:90%; max-width:400px; border:2px solid red; }
    button { margin-top:20px; padding:10px 20px; font-size:18px; }
  </style>
</head>
<body>
  <h1>Camera Feed</h1>
  <button id="startBtn">Start Camera</button>
  <video id="localVideo" autoplay playsinline muted></video>

  <script>
    const startBtn = document.getElementById('startBtn');
    const localVideo = document.getElementById('localVideo');

    startBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
        localVideo.srcObject = stream;
        startBtn.disabled = true;
        startBtn.textContent = "Camera On";
      } catch(err) {
        alert("Cannot access camera: " + err);
        console.error(err);
      }
    });
  </script>
</body>
</html>
